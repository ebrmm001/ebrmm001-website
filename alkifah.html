<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammed Al-Janaubi - Home Page</title>
    <link rel="stylesheet" href="B.css">
</head>

<body>
    <!-- Header with Navigation Menu -->
    <header>
        <nav>
            <ul>
                
                <li><a href="A.html">About</a></li>
                <li><a href="S.html">Services</a></li>
                <li><a href="C..html">Contact</a></li>
            </ul>
            <button onclick="window.location.href='M.html'">Login</button>
        </nav><object data="" type=""></object>
    </header>

    <!-- Main Content Section -->
    <main>
        <h1>Welcome</h1>
        <p>This is a sample project </p>
    </main>

    <style>
        /* General Styling */
        body {
            font-family: 'Whitney', 'Helvetica Neue', Arial, sans-serif;
            color: #ffffff;
            margin: 0;
            background-color: #2c2f33;
        }

        /* Header and Navigation Menu */
        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #7289da;
        }

        nav button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav button:hover {
            background-color: #5b6eae;
        }

        /* Main Content */
        main {
            padding: 50px;
            text-align: center;
        }

        main h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        main p {
            font-size: 18px;
        }
    </style>
</body>
</html>
